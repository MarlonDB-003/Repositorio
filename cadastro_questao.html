<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  STYLES  -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/cadastro_style.css">

    <!--  FONTS  -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />

    <title>Cadastrar Questão</title>
</head>

<body>
    <header id="header">
        <nav class="container">
            <a class="logo">Scie<span>ntia</span></a>
            <div class="menu">
                <ul class="grid">
                    <li><a class="title" href="home.html">Home</a></li>
                    <li><a class="title" href="cadastro_questao.html">Cadastrar Questão</a></li>
                    <li><a class="title" href="gerar_simulado.html">Gerar Simulado</a></li>
                    <li><a class="title" href="#tecnologias">Meu Perfil</a></li>
                    <li><a class="title" href="login.html">Sair</a></li>
                </ul>
            </div>
            <div class="toggle icon-menu"></div>
            <div class="toggle icon-close"></div>
        </nav>
    </header>

    <main>
        <form action="" method="POST">

            <input type="hidden" name="acao" value="cadastrar">

            <h1> Cadastro de Questão </h1>

            <div class="input-field">
                <label for="disciplina">Disciplina:
                    </label>
                <select id="disciplina" name="disciplina" required="required">
                        <option value=""> </option>
                        <option value="Introdução a Programação
                            Estruturada I e II">Introdução a Programação
                            Estruturada I e II</option>
                        <option value="Algoritmo e Estrutura de Dados I
                            e II">Algoritmo e Estrutura de Dados I e II</option>
                        <option value="Banco de dados I e II">Banco de
                            dados I e II</option>
                        <option value="Programação Web">Programação Web</option>
                        <option value="Programação Concorrente">Programação
                            Concorrente</option>
                        <option value="Programação Distribuida">Programação
                            Distribuida</option>
                    </select>
            </div>

            <div class="input-field">
                <label for="pergunta">Questão:</label>
                <input id="pergunta" name="pergunta" required="required" type="text" autocomplete="off" />
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <label for="alternativa1">Alternativa 1: </label>
                <input id="alternativa1" name="alternativa1" required="alternativa1" type="text" required="required" autocomplete="off" />
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <label for="alternativa2">Alternativa 2: </label>
                <input id="alternativa2" name="alternativa2" required="alternativa2" type="text" required="required" autocomplete="off" />
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <label for="alternativa3">Alternativa 3: </label>
                <input id="alternativa3" name="alternativa3" required="alternativa3" type="text" required="required" autocomplete="off" />
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <label for="alternativa4">Alternativa 4: </label>
                <input id="alternativa4" name="alternativa4" required="alternativa4" type="text" required="required" autocomplete="off" />
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <label for="alternativa5">Alternativa 5: </label>
                <input id="alternativa5" name="alternativa5" required="alternativa5" type="text" required="required" autocomplete="off" />
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <label for="alternativa0">Alternativa Correta: </label>
                <select id="alternativa0" name="alternativa0" required="required">
                        <option value=""> </option>
                        <option value="alternativa1">Alternativa 1</option>
                        <option value="alternativa2">Alternativa 2</option>
                        <option value="alternativa3">Alternativa 3</option>
                        <option value="alternativa4">Alternativa 4</option>
                        <option value="alternativa5">Alternativa 5</option>
                    </select>
            </div>

            <div>
                <input type="submit" value="Cadastrar">
            </div>
        </form>

    </main>

</body>

</html>

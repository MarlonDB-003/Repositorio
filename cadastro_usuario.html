<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--  STYLES  -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/cadastro_style.css">

    <!--  FONTS  -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <main class="container">
        <div class="esquerda">
            <div class="esquerda">
                <h1> <span>Sci</span>entia</h1>
                <p>
                    Repositório Digital de Questões Institucionais<br>UFAM-ICET
                </p>
            </div>
            <div class="img">
                <img src="imagens/ufam.png">
                <img src="imagens/icet.png">
            </div>
        </div>

        <div class="direita">

            <h2>Cad<span>astro</span></h2>

            <form method="">
                <div class="label-float">
                    <input type="text" name="nome" id="nome" placeholder=" ">
                    <label>Nome</label>
                </div>
                <div class="label-float">
                    <input type="number" name="cpf" id="cpf" placeholder=" ">
                    <label>CPF</label>
                </div>
                <div class="label-float">
                    <input type="number" name="siap" id="siap" placeholder=" ">
                    <label>SIAP</label>
                </div>
                <div class="label-float">
                    <input type="text" name="email" id="email" placeholder=" ">
                    <label>E-mail</label>
                </div>
                <div class="label-float">
                    <input type="password" name="senha" id="senha" placeholder=" ">
                    <label>Senha</label>
                </div>
                <div class="div-btn">
                    <input type="submit" value="Cadastrar">
                </div>
            </form>
            <p>Já possui cadastro? <a href="login.html"><b>CLIQUE AQUI!</b></a></p>

        </div>

    </main>

</body>

</html>
